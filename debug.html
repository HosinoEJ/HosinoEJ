<!DOCTYPE html>
<html lang="zh_tw"><!--這裏的lang可以控制字體的，相對來説重要一些-->
    <head class="head"><!--頭部信息通過template實現自動填充，保證每個頁面都是一樣的元數據。請前往./template.html查看元數據設置-->
      <script src="/js/markdown-main.js"></script><!--markdown-->
    </head>
    <body class="center_PG"><!--class="center_PG"的意思是讓這個頁面居中對齊，否則自己用display設定版面（可選）-->
        <div id="link_animate"></div><!--這是重定向動畫的遮罩（强制擁有）-->


        <div class="blig_had"></div><!--網站頭部欄，調用與template-->
        

        <div><!--正文-->
            <!--所有元素（不包括文字）是自動居中的-->
            <div class="DivStyle-Glass" style="width: 100px; height: 100px;    padding: 20px 20px;">
                這是一個元素框，毛玻璃化的div元素
            </div>
            <a class="button1" href="https://x.com/HosinoEJ">這是一個按鈕 樣式1</a>
            <a class="button" href="https://youtu.be/YGzQTjvrC2o">這是一個按鈕 樣式2</a>
            <a href="https://www.youtube.com/@HosinoEJ" class="LinkText1">這是一個鏈接</a>|

            <a href="https://www.youtube.com/@HosinoEJ" class="LinkText1" data-animate-link>這是一個有重定向動畫的鏈接（按鈕同理）</a><!--當href為#時不要用-->


          
        </div>







        
        <button id="toggleSettings" style="animation: IndextoggleSettings 2s forwards;">
    <img id="gearIcon" src="image/gear.svg" alt="齿轮" width="24" height="24">
  </button><!--背景颜色设置按钮 其中因爲主頁動畫原因，他的動畫是單獨的，在index.css裏-->
  <div id="settingsPanel" class="DivStyle-Glass"><!--設置背景顏色-->
    <label for="bgColorPicker">選擇背景顏色</label>
    <div class="flat-color" id="display-color"><!--調色盤按鈕，這一行是美化，下一行是主體。主體不透明度0-->
      <input type="color" id="bgColorPicker" style="width: 100%; height: 100%; opacity: 0;" />
    </div>

    <div style="margin-top: 1rem;"><!--手動輸入16進制顔色代碼-->
      <div>
        <input type="text" id="hexInput" placeholder="手動輸入顏色代碼" maxlength="7" style="height: 25px;" />
        <br>
      </div>
      <br>
    </div>

    <div class="color-options"><!--預設-->
      <div class="color-button" style="background-color: #cce7ff;" data-color="#cce7ff"></div>
      <div class="color-button" style="background-color: #ffe6e6;" data-color="#ffe6e6"></div>
      <div class="color-button" style="background-color: #e6ffe6;" data-color="#e6ffe6"></div>
      <div class="color-button" style="background-color: #f5e6ff;" data-color="#f5e6ff"></div>
      <div class="color-button" style="background-color: #fff3cc;" data-color="#fff3cc"></div>
    </div>
    <!-- 新增圖片選擇區塊 -->
    <div class="image-options" style="margin-top: 1rem;">
      <label>或選擇背景圖片</label>
      <div style="display: flex; gap: 8px; margin-top: 0.5rem;">
        <img src="image/bg1.jpg" class="bg-image-thumb" data-bg-image="image/bg1.jpg" style="width:48px;height:48px;object-fit:cover;cursor:pointer;border-radius:6px;border:2px solid #eee;">
        <img src="image/bg2.jpg" class="bg-image-thumb" data-bg-image="image/bg2.jpg" style="width:48px;height:48px;object-fit:cover;cursor:pointer;border-radius:6px;border:2px solid #eee;">
        <img src="https://img.youliss.net/pcapi.php" class="bg-image-thumb" data-bg-image="https://img.youliss.net/pcapi.php" style="width:48px;height:48px;object-fit:cover;cursor:pointer;border-radius:6px;border:2px solid #eee;" title="隨機圖片">
      </div>
    </div>
  </div>
